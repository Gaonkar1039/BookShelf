{% extends 'base.html' %} {% block body %}

<div class="container-fluid mx-0 px-0">
  <img src="/static/telephone.jpg" class="d-block w-100" alt="" />

</div>
<h1 class="text-center py-2">Contact Us</h1>
<div class="container">
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="name"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter Your Name"
      />
    </div>

  <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter Your Email id"
      />
    </div> 
  <div class="form-group">
      <label for="phone">Phone Number</label>
      <input
        type="phone"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Enter Your Phone Num"
      />
    </div> 

    <div class="form-group">
      <label for="description">Why you want to contact me?</label>
      <textarea
        class="form-control"
        id="description"
        rows="3"
        name="desc"
      ></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

  {% endblock body %} {% block title %} Contact {% endblock title %}
</div>
